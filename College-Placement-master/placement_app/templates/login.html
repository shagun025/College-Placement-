{% extends "base.html" %}
{% block body %}

<div class="container">
    <div class="row p-4 m-4">
        <div class="col-lg-6 mt-4 mb-4 mx-auto p-4 border border-4 rounded bg-light ">
            <h1 class="alert text-center ">Login Here</h1>
            <form action="/login" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- Email -->
                <div class="form-group p-1">
                    <label for="" class="form-label">Email</label>
                    <input type="email" name="email" id="email" id="" value="{{values.email}}"
                        class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>
                <!-- Password -->
                <div class="form-group p-1">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm"
                        placeholder="*********">
                </div>

                <div class="form-group mt-4 ">
                    <input class="btn btn-sm btn-info form-control" type="submit" value="Login">
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock body %}
