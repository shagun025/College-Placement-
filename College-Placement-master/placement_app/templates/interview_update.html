{% extends "base.html" %}
{% block body %}
<div class="container border"> 
      <div class="row p-4 m-4">
         <div class="col-lg-8 mt-1 mb-1 mx-auto p-4 border border-5 rounded bg-light ">
            <h1 class="text-center text-light p-4 bg-info">Interview Status </h1>
            <form method="post" action="">
               {% csrf_token %}
               {{ form.as_p }}
               <button type="submit" class="btn btn-success form-control">Schedule</button>
            </form>
         </div>
      </div>
</div>
{% endblock body %}
{% block js %}
<script>
   $(document).ready(function() {
     console.log("document ready");
     var response = "{{ res|escapejs }}"; 
     console.log(response);
     if (response) {
       alert(response);
     }
   });
</script>
{% endblock js %}
